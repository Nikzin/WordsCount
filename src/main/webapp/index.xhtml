<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">



<f:view contenType="text/html" id="fview">
    <h:head>
        <title>Title</title>
    </h:head>

    <h:body>


        <p>Sorting of words by encounter in a text file:</p>
        <h:form enctype="multipart/form-data">

            <h:inputFile id="wordlist" value="#{bean1.file2}" required="true"/>
            <br></br>
            <br></br>
            <h:outputLabel value="Choose your file text encoding: default encoding is UTF8 (if nothing chosen) "/>



           <h:inputText id="encoding" value="#{bean1.encoding2}"  />
            <br></br>
            <br></br>
            <h:commandButton value="Generate word list and frequencies, sorted" action="#{bean1.printWordsToPage}"/>
        </h:form>

        <p>List of words and their encounter:</p>
        <h:outputText value="#{bean1.getMessage4()}" escape="false" />




    </h:body>
</f:view>


</html>
